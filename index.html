    <div class="card">
      <div class="card-header">
        <div>
          <b>
            List Point (Total)
          </b>
        </div>

          <div class="input-group mb-3">

              <button class="btn btn-outline-secondary search-btn" type="submit">Suggest</button>
            </div>
          </div>
          <div>
            <b id="actualPoint">
              0 point
            </b>
          </div>
          
        </form>
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="tblShowData">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category</th>
              <th scope="col">Job Detail</th>
              <th scope="col">Unit Point</th>
              <th scope="col">Volume Point</th>
              <th scope="col"></th>

            </tr>
          </thead>

        </table>
       
        <div class="result">
          <div class="loading">loading...</div>
          <div class="errors"></div>
          <div class="data"></div>
          <div class="result-container">
            <p><strong>Total cases: </strong><span class="cases"></span></p>
            <p>
              <strong>Total recovered: </strong> <span class="recovered"></span>
            </p>
            <p><strong>Total deaths: </strong><span class="deaths"></span></p>
